  <!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' /> <!--Просмотр календаря с устройств, без прокрутки браузера, не маштабируемый-->
    <title>Myself Calendar 2.0</title>
    <link rel='stylesheet' href='style.css' />
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/> <!-- Иконка для просмотра на мобильном устройстве -->
    <link rel='preconnect' href='https://fonts.googleapis.com'>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet'> <!-- Шрифт надписей моего календаря ;) -->
  </head>
  <body>
    <div class='container'>
      <div class='calendar'>
        <div class='month'>
          <i class='fas fa-angle-left prev'></i>
          <div class='date'>
            <h1>Ноябрь</h1>
            <b>Пт</b>
          <h3>19.11.2021</h3>
          </div>
          <i class='fas fa-angle-right next'></i>
        </div>
        <div class='weekdays'>
          <div>Пн</div>
          <div>Вт</div>
          <div>Ср</div>
          <div>Чт</div>
          <div>Пт</div>
          <div>Сб</div>
          <div>Вс</div>
        </div>
        <div class='days'>
          <div class='prev-date'>1</div>
          <div class='prev-date'>2</div>
          <div class='prev-date'>3</div>
          <div class='prev-date'>4</div>
          <div class='prev-date'>5</div>
          <div class='prev-date'>6</div>
          <div class='prev-date'>7</div>
          <div class='prev-date'>8</div>
          <div class='prev-date'>9</div>
          <div class='prev-date'>10</div>
          <div class='prev-date'>11</div>
          <div class='prev-date'>12</div>
          <div class='prev-date'>13</div>
          <div class='prev-date'>14</div>
          <div class='prev-date'>15</div>
          <div class='prev-date'>16</div>
          <div class='prev-date'>17</div>
          <div class='prev-date'>18</div>
          <div class='today'>19</div>
          <div class='prev-date'>20</div>
          <div class='prev-date'>21</div>
          <div class='prev-date'>22</div>
          <div class='prev-date'>23</div>
          <div class='prev-date'>24</div>
          <div class='prev-date'>25</div>
          <div class='prev-date'>26</div>
          <div class='prev-date'>27</div>
          <div class='prev-date'>28</div>
          <div class='prev-date'>29</div>
          <div class='prev-date'>30</div>
      </div>
    </div>

    <script src='script.js'></script>
  </body>
</html>
